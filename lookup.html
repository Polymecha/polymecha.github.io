<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;URL='https://www.barcodelookup.com/'">
    <title>Redirecting to Barcode Lookup</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            width: 80%;
            background: linear-gradient(135deg, #1a1a1a, #333);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 15px 30px;
            background-color: #3498db;
            border-radius: 30px;
            transition: background-color 0.3s ease;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        a:hover {
            background-color: #2980b9;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            animation: wave 20s infinite linear;
        }
        @keyframes wave {
            0% {
                transform: translateX(0) translateZ(0) scaleY(1)
            }
            50% {
                transform: translateX(-25%) translateZ(0) scaleY(0.5)
            }
            100% {
                transform: translateX(-50%) translateZ(0) scaleY(1)
            }
        }
    </style>
</head>
